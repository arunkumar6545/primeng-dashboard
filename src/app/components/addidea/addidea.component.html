<p-sidebar
  [(visible)]="display"
  [showCloseIcon]="showclose"
  position="right"
  [style]="sideoverlaystyle"
>
  <div class="ui-g-12 ui-md-12 ui-lg-12">
    <p-card>
      <img src="assets/layout/images/ideawall.jpg" height="40%" width="100%" />
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12">
            <input
              type="text"
              [(ngModel)]="addIdea.title"
              placeholder="Title"
              pInputText
            />
            <textarea
              rows="7"
              [(ngModel)]="addIdea.description"
              placeholder="Elaborate your idea in 500 chars"
              pInputTextarea
            ></textarea>

            <h3>Upload File(doc/docx/pdf)</h3>
            <p-fileUpload
              name="ideafiles[]"
              [auto]="true"
              (onSelect)="onUpload($event)"
            >
            </p-fileUpload>
            <h3>Tags</h3>
            <p-chips [(ngModel)]="addIdea.tags"></p-chips>
          </div>
        </div>
      </div>
      <p-footer>
        <button
          pButton
          type="button"
          label="Clear"
          icon="pi pi-times"
          class="ui-button-secondary"
          (click)="clear()"
        ></button>
        <button
          pButton
          type="button"
          label="Submit"
          (click)="submit()"
          icon="pi pi-check"
          style="margin-right: .25em"
        ></button>
      </p-footer>
    </p-card>
  </div>
</p-sidebar>
