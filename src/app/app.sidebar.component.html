<div
  class="layout-sidebar"
  [ngClass]="{ 'layout-sidebar-active': app.mobileMenuActive }"
>
  <ul class="layout-menu" (click)="app.hideMobileMenu($event)">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fa fa-globe"></i>
        <span>Dashboard </span>
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/globalfeed']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fa fa-eye"></i>
        <span>Global Feeds</span>
      </a>
    </li>
  </ul>
</div>
